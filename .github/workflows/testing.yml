name: Testing
on:
  workflow_dispatch:
  pull_request:
    branches: [ $default-branch ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17
      
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test
        run: go test -v